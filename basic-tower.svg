<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Orbital defence satellite tower (thick variant)">
	<defs>
		<linearGradient id="satBody" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0" stop-color="#EDF3FC"></stop>
			<stop offset="0.6" stop-color="#BFCBDD"></stop>
			<stop offset="1" stop-color="#8897AE"></stop>
		</linearGradient>

		<linearGradient id="satDark" x1="0" y1="0" x2="0" y2="1">
			<stop offset="0" stop-color="#2E3847"></stop>
			<stop offset="1" stop-color="#151B25"></stop>
		</linearGradient>

		<linearGradient id="energy" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#2EEBFF"></stop>
			<stop offset="1" stop-color="#8CFFF2"></stop>
		</linearGradient>

		<filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="4"></feGaussianBlur>
		</filter>

		<filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
			<feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"></feDropShadow>
		</filter>
	</defs>

	<g filter="url(#shadow)">
		<!-- Central mass (larger + thicker) -->
		<circle cx="256" cy="256" r="96" fill="url(#satBody)"></circle>
		<circle cx="256" cy="256" r="72" fill="url(#satDark)"></circle>

		<!-- Weapon emitter -->
		<circle cx="256" cy="256" r="20" fill="#061018"></circle>
		<circle cx="256" cy="256" r="12" fill="url(#energy)" opacity="0.65" filter="url(#softGlow)"></circle>

		<!-- Reinforced outer ring -->
		<circle cx="256" cy="256" r="124" fill="none" stroke="#3A465A" stroke-width="18" opacity="0.6"></circle>

		<!-- Antenna mast (shorter + thicker) -->
		<rect x="240" y="104" width="32" height="64" rx="14" fill="#243042"></rect>
		<circle cx="256" cy="92" r="16" fill="#243042"></circle>
		<circle cx="256" cy="92" r="8" fill="#2EEBFF" opacity="0.55" filter="url(#softGlow)"></circle>

		<!-- Heavy solar arms -->
		<rect x="48" y="216" width="160" height="80" rx="18" fill="#1B2432"></rect>
		<rect x="304" y="216" width="160" height="80" rx="18" fill="#1B2432"></rect>

		<!-- Solar panel segmentation -->
		<g stroke="#44546E" stroke-width="4" opacity="0.65">
			<path d="M64 240 H192"></path>
			<path d="M64 264 H192"></path>
			<path d="M64 288 H192"></path>

			<path d="M320 240 H448"></path>
			<path d="M320 264 H448"></path>
			<path d="M320 288 H448"></path>
		</g>

		<!-- Structural struts -->
		<rect x="208" y="224" width="32" height="64" rx="10" fill="#2A3547"></rect>
		<rect x="272" y="224" width="32" height="64" rx="10" fill="#2A3547"></rect>

		<!-- Stabiliser thruster pods -->
		<rect x="208" y="32" width="96" height="40" rx="18" fill="#120A1F"></rect>
		<rect x="208" y="440" width="96" height="40" rx="18" fill="#120A1F"></rect>

		<circle cx="232" cy="52" r="8" fill="#2EEBFF" opacity="0.6"></circle>
		<circle cx="280" cy="52" r="8" fill="#2EEBFF" opacity="0.6"></circle>

		<circle cx="232" cy="460" r="8" fill="#2EEBFF" opacity="0.6"></circle>
		<circle cx="280" cy="460" r="8" fill="#2EEBFF" opacity="0.6"></circle>
	</g>
</svg>
